<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario Protegido</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    #formularioContainer {
      display: none;
      margin: 0;
      padding: 0;
    }
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>

  <div id="accesoContainer">
    <h2>Acceso al Formulario</h2>
    <p>Ingresa la contraseña para continuar</p>
    <input type="password" id="clave" placeholder="Contraseña" />
    <button onclick="verificarClave()">Acceder</button>
  </div>

  <div id="formularioContainer">
    <iframe 
      src="https://form.jotform.com/251664291444055" 
      frameborder="0" 
      allowfullscreen>
    </iframe>
  </div>

  <script>
    function verificarClave() {
      const clave = document.getElementById("clave").value;
      const claveCorrecta = "1234"; // Cambia esta clave por la tuya

      if (clave === claveCorrecta) {
        document.getElementById("accesoContainer").style.display = "none";
        document.getElementById("formularioContainer").style.display = "block";

        // Activar protección contra recarga solo después del acceso
        window.addEventListener("beforeunload", function (e) {
          e.preventDefault();
          e.returnValue = '';
        });
      } else {
        alert("Contraseña incorrecta.");
      }
    }
  </script>

</body>
</html>
